<!DOCTYPE html>

<html>
	<head>
		<title>Tip Assist</title>

		<!--Normalize CSS-->
		<link rel = "stylesheet" href = "css/normalize.css">

		<!--Custom Styles-->
		<link rel = "stylesheet" href = "css/styles.css">

	</head>

	<body>
		<div id = "container">
			<h1> Tip Assist</h1>

				
				<div id = "calculator">

					<form>
						<label>How much was your bill?<br>
							$ <input type = "text" id = "bill-amount">
						</label>


						<label>How was your service?
						<br>
							<select id = "service-quality">
								<option disabled selected value = "0"> --Choose an option-- </option>
								<option value = "0.3">30%- Outstanding</option>
								<option value = "0.2">20%- Good</option>
								<option value = "0.15">15%- Average</option>
								<option value = "0.1">10%- Poor</option>
								<option value = "0.05">5%- Terrible</option>

							</select>
						</label>

					

						<label>How many people are sharing the bill? <br>
							<input type = "text" id = "total-people"> people
						</label>

						<br>

						<button type = "button" id = "calculate"> CALCULATE!</button>
				
					</form>

				</div><!--calculator-->

				<div id = "total-tip">
					<sup>$</sup><span id = "tip">0.00</span>
					<small id = "each">each </small>
				</div><!--total tip-->

		</div><!--container-->

		<script src = "scripts.js"></script>
	</body>




</html>
